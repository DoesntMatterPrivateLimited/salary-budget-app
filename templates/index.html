<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Budget Planner</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input[type="number"] { padding: 5px; }
        table { border-collapse: collapse; width: 50%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #f2f2f2; }
        img { margin-top: 20px; max-width: 600px; }
    </style>
</head>
<body>
    <h2>Salary Budget Calculator</h2>
    <form method="POST">
        <label>Enter Monthly Salary (₹): </label>
        <input type="number" name="salary" step="any" required>
        <button type="submit">Calculate</button>
    </form>

    {% if budget %}
        <h3>Budget Breakdown for ₹{{ salary }}</h3>
        <table>
            <tr><th>Category</th><th>Amount (₹)</th></tr>
            {% for category, amount in budget.items() %}
                <tr><td>{{ category }}</td><td>{{ amount }}</td></tr>
            {% endfor %}
        </table>
        <img src="{{ url_for('static', filename='chart.png') }}" alt="Pie Chart of Budget">
    {% endif %}
</body>
</html>
